version: '3.8'

services:
  jenkins:
    build:
      dockerfile: jenkins/Dockerfile
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ["docker", "run hello-world"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s

  httpd:
    build:
      dockerfile: Dockerfile
    ports:
      - "80:80"

volumes:
  jenkins_home:
